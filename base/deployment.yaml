apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: oukchiren/myapp:2480283ab64fefc1b867e8bf272d4f7b711ee1f8
        ports:
        - containerPort: 3000